<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile | Pandemic Health</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/profile.css">
</head>
<body>
  <header class="site-header">
    <h1>My Profile</h1>
  </header>

  <main class="profile-container">
    <form id="profileForm">
      <label for="name">Full Name</label>
      <input id="name" name="name" type="text" placeholder="Your full name" required />

      <label for="age">Age</label>
      <input id="age" name="age" type="number" min="1" placeholder="Your age" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select...</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <button class="btn primary" type="submit">Update Profile</button>
      <p id="formMessage" class="small error" aria-live="polite"></p>
    </form>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHTTbLJbKUbvIj7amzeCmsRMKT5UtaknE",
      authDomain: "pandemic-health.firebaseapp.com",
      projectId: "pandemic-health",
      storageBucket: "pandemic-health.appspot.com",
      messagingSenderId: "80746170325",
      appId: "1:80746170325:web:2ec82c7c1711a38be85f5c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById('profileForm');
    const formMessage = document.getElementById('formMessage');

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userDoc = await getDoc(doc(db, 'users', user.uid));
        if (userDoc.exists()) {
          const userData = userDoc.data();
          document.getElementById('name').value = userData.name || '';
          document.getElementById('age').value = userData.age || '';
          document.getElementById('gender').value = userData.gender || '';
        }
      } else {
        window.location.href = 'login.html';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      formMessage.textContent = '';

      const name = document.getElementById('name').value.trim();
      const age = document.getElementById('age').value.trim();
      const gender = document.getElementById('gender').value;

      if (!name || !age || !gender) {
        formMessage.textContent = 'Please fill all fields.';
        return;
      }

      try {
        const user = auth.currentUser;
        await updateDoc(doc(db, 'users', user.uid), {
          name,
          age: Number(age),
          gender
        });
        formMessage.textContent = 'Profile updated successfully!';
        formMessage.style.color = '#4caf50';
      } catch (err) {
        formMessage.textContent = 'Error updating profile.';
      }
    });
  </script>
</body>
</html>
