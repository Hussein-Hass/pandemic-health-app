<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Profile | Pandemic Health</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/dashboard.css">

    <style>
        /* Specific Styles for Profile Card Only */
        .profile-card {
            background: white;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            background: #05668d;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin: 0 auto 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            background: #f9f9f9;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #05668d;
            background: white;
        }

        .btn-update {
            width: 100%;
            padding: 14px;
            background: #05668d;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .btn-update:hover {
            background: #024d6d;
        }

        .status-msg {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <button id="sidebarToggle" class="sidebar-toggle"><i class="fas fa-bars"></i></button>

        <aside class="sidebar open" id="sidebar">
            <div class="brand">
                <h1>Pandemic</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
                <a href="ai_detection.html"><i class="fas fa-virus"></i> AI Diagnosis</a>
                <a href="profile.html" class="active"><i class="fas fa-user-circle"></i> My Profile</a>
                <a href="subscription.html"><i class="fas fa-credit-card"></i> Subscription</a>
                <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </aside>

        <div class="topbar">
            <div class="topbar-inner"><span class="page-title">Profile Settings</span></div>
        </div>
    </header>

    <main class="dashboard-container">
        
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar"><i class="fas fa-user"></i></div>
                <h2>Edit Your Info</h2>
                <p style="color:#666;">Update your personal details for accurate AI analysis.</p>
            </div>

            <form id="profileForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input id="name" type="text" placeholder="Loading..." required>
                </div>

                <div class="form-group">
                    <label>Email (Cannot change)</label>
                    <input id="email" type="email" disabled style="background: #eee; cursor: not-allowed;">
                </div>

                <div class="form-group" style="display:flex; gap:20px;">
                    <div style="flex:1;">
                        <label>Age</label>
                        <input id="age" type="number" min="1" placeholder="20" required>
                    </div>
                    <div style="flex:1;">
                        <label>Gender</label>
                        <select id="gender" required>
                            <option value="">Select...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>

                <button class="btn-update" type="submit">Update Profile</button>
                <p id="formMessage" class="status-msg"></p>
            </form>
        </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBHTTbLJbKUbvIj7amzeCmsRMKT5UtaknE",
            authDomain: "pandemic-health.firebaseapp.com",
            projectId: "pandemic-health",
            storageBucket: "pandemic-health.firebasestorage.app",
            messagingSenderId: "80746170325",
            appId: "1:80746170325:web:2ec82c7c1711a38be85f5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const ageInput = document.getElementById('age');
        const genderInput = document.getElementById('gender');
        const formMessage = document.getElementById('formMessage');

        // 1. Load User Data
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const docRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    nameInput.value = data.name || '';
                    emailInput.value = data.email || user.email;
                    ageInput.value = data.age || '';
                    genderInput.value = data.gender || '';
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        // 2. Update Data
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            formMessage.textContent = "Updating...";
            
            try {
                const user = auth.currentUser;
                await updateDoc(doc(db, "users", user.uid), {
                    name: nameInput.value,
                    age: Number(ageInput.value),
                    gender: genderInput.value
                });
                formMessage.textContent = "✅ Profile updated successfully!";
                formMessage.style.color = "green";
            } catch (err) {
                console.error(err);
                formMessage.textContent = "❌ Error updating profile.";
                formMessage.style.color = "red";
            }
        });

        // 3. Logout & Sidebar Logic
        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = 'login.html');
        });
        
        const sidebar = document.getElementById('sidebar');
        document.getElementById('sidebarToggle').addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });
    </script>
</body>
</html>
